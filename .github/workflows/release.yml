name: Build

on:
  workflow_dispatch:
  push:
    branches:
        - main

jobs:
  create-release:
    name: Build and Create Tagged release
    runs-on: ubuntu-latest

    steps:
      - name: Install archive tools
        run: sudo apt install zip

      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 9

      - name: Get variables
        id: get_vars
        run: |
          echo '::set-output name=SHORT_SHA::$(git rev-parse --short HEAD)'
          echo '::set-output name=DATE::$(date +'%D')'

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Run build
        run: pnpm build
        env:
          TGT_RELEASE_VERSION: ${{ github.ref_name }}

      - name: Bundle files
        run: |
          mkdir -p ./temp/oxmysql/{web,lib}
          cp ./{LICENSE,README.md,fxmanifest.lua,ui.lua} ./temp/oxmysql
          cp ./lib/MySQL.lua ./temp/oxmysql/lib
          cp -r ./dist ./logger ./temp/oxmysql
          cp -r ./web/build ./temp/oxmysql/web/
          cd ./temp && zip -r ../oxmysql.zip ./oxmysql

      - name: Upload Artifcat
        uses: actions/upload-artifact@v4
        with:
          name: oxmysql.zip
